<div class="row" style="margin-top: 10%">
  <div class="col-sm-12" style="text-align: center">
    <form class="form-signin" #f="ngForm" (ngSubmit)="submit(f)">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="loginid" class="sr-only">Login Id</label>
      <input type="text" id="loginid" name="loginid" class="form-control" placeholder="Login Id" required="" autofocus="" [(ngModel)]="loginId">

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="password">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
    </form>
  </div>
</div>
